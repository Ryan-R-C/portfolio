<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualShock Responsive</title>
    <link rel="stylesheet" href="ps4style.css">
</head>
<body>
    <header>
        <div id="container">
            <div id="navbar">
                <img src="https://i.ibb.co/gVfztQ9/logo.png" alt="logo"
                id = "logo">
                <nav>
                    <ul id="menuList">
                        <li>
                            <a href="">Game</a>
                        </li>
                        <li>
                            <a href="">Promotions</a>
                        </li>
                        <li>
                            <a href="">Acessories</a>
                        </li>
                        <li>
                            <a href="">Others</a>
                        </li>
                    </ul>
                </nav>

                <img src="https://i.ibb.co/qrvYLkf/menu.png" alt="menu"
                id = "menu-icon" onclick="toggleMenu()">
            </div>
        </div>
        <div id="row">
            <div id = "coll-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type = "button">Buy Now <img src="https://i.ibb.co/hFL5kCG/arrow.png" alt="arrow"></button>
            </div>
            <div id = "coll-2">
                <img src="https://i.ibb.co/p1dnpz1/controller.png" alt="dualshock v2" id="controller">
                <div id="color-box"></div>
                <div id="add-button">
                    <img src="https://i.ibb.co/nMtTVGB/add.png" alt="plus">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div id = "social-media">
            <img src="https://i.ibb.co/sqk6DwB/fb.png" alt="facebook icon">
            <img src="https://i.ibb.co/b13D5Wp/tw.png" alt="twitter icon">
            <img src="https://i.ibb.co/syKb01R/ig.png" alt="instagram logo">
        </div>
    </header>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function toggleMenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }

    </script>
</body>
</html>
